<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Shopping cart</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <!-- Favicons -->
    <link href="assets/img/Shopuy.png" rel="icon">
    <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,700,700i|Raleway:300,400,500,700,800|Montserrat:300,400,700"
          rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="assets/vendor/aos/aos.css" rel="stylesheet">
    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
    <link href="assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
    <link href="assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">

    <!-- Template Main CSS File -->
    <link href="assets/css/style.css" rel="stylesheet">
</head>
<body>

<!-- ======= Header ======= -->
<header id="header" class="d-flex align-items-center">
    <div class="container d-flex justify-content-between">

        <div id="logo">
            <h1><a href="/">Shop<span>uy</span></a></h1>
            <!-- Uncomment below if you prefer to use an image logo -->
            <!-- <a href="index.html"><img src="assets/img/logo.png" alt=""></a>-->
        </div>

        <nav id="navbar" class="navbar">
            <ul>
                <li><a class="nav-link scrollto active" href="/">Home</a></li>
                <li><a class="nav-link scrollto " href="/cart">My shopping cart</a></li>
                <li><a class="nav-link scrollto" href="/profile">Profile</a></li>
                <li><a class="nav-link scrollto" href="/logout">Logout</a></li>
            </ul>
            <i class="bi bi-list mobile-nav-toggle"></i>
        </nav><!-- .navbar -->

    </div>
</header><!-- End Header -->

<main id="main">


    <!-- ======= Portfolio Details Section ======= -->
    <section id="portfolio-details" class="portfolio-details">

        <div class="container">

            <div class="section-header">
                <h2>Shopping Bag</h2>
            </div>
            <div class="row gy-4">

                <div class="input-field" th:if="${error != null}">
                    <span th:text="${error}"></span>
                </div>

                <div class="row" th:each="product : ${products}">
                    <div class="buttons col-lg-2" th:onclick="|window.location.href='/remove?id=${product.productId}'|">
                        <i class="bi-trash-fill"></i>
                    </div>

                    <div class="image col-lg-2">
                        <img th:src="${product.photo}" th:width="150" th:height="100" alt="" th:class="img-responsive"/>
                    </div>

                    <div class="description col-lg-6">
                        <span class="row" th:text="${product.productName}"></span>
                    </div>

                    <div class="total-price col-lg-1" th:text="'$ ' + ${product.price}"></div>
                </div>

                <div class="row">
                    <div class="buttons col-lg-2">
                    </div>

                    <div class="image col-lg-2">
                    </div>

                    <div class="description col-lg-6">
                        <span class="row">Total price: </span>
                    </div>

                    <div class="total-price col-lg-1" th:text="'$ ' + ${totalPrice}"  th:if="${products.size} > 0"></div>
                </div>

                <div class="row" th:if="${products.size} > 0">
                    <div class="buttons col-lg-2">
                    </div>

                    <div class="image col-lg-2">
                    </div>

                    <div class="description col-lg-6">
                        <button type="submit" th:onclick="|window.location.href='/buy'|">Buy</button>
                    </div>

                    <div class="total-price col-lg-1"></div>
                </div>


            </div>

        </div>
    </section><!-- End Portfolio Details Section -->

</main><!-- End #main -->

<!-- ======= Footer ======= -->
<footer id="footer">
    <div class="container">
        <div class="copyright">
            &copy; Copyright <strong>Reveal</strong>. All Rights Reserved
        </div>
        <div class="credits">
            <!--
            All the links in the footer should remain intact.
            You can delete the links only if you purchased the pro version.
            Licensing information: https://bootstrapmade.com/license/
            Purchase the pro version with working PHP/AJAX contact form: https://bootstrapmade.com/buy/?theme=Reveal
          -->
            Designed by <a href="https://bootstrapmade.com/">BootstrapMade</a>
        </div>
    </div>
</footer><!-- End Footer -->

<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i
        class="bi bi-arrow-up-short"></i></a>

<!-- Vendor JS Files -->
<script src="assets/vendor/aos/aos.js"></script>
<script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="assets/vendor/glightbox/js/glightbox.min.js"></script>
<script src="assets/vendor/isotope-layout/isotope.pkgd.min.js"></script>
<script src="assets/vendor/swiper/swiper-bundle.min.js"></script>
<script src="assets/vendor/php-email-form/validate.js"></script>

<!-- Template Main JS File -->
<script src="assets/js/main.js"></script>


</body>
</html>
