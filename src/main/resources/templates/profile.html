<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Profile</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <!-- Favicons -->
    <link href="assets/img/Shopuy.png" rel="icon">
    <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,700,700i|Raleway:300,400,500,700,800|Montserrat:300,400,700"
          rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="assets/vendor/aos/aos.css" rel="stylesheet">
    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
    <link href="assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
    <link href="assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">

    <!-- Template Main CSS File -->
    <link href="assets/css/style.css" rel="stylesheet">

</head>

<body>

<!-- ======= Header ======= -->
<header id="header" class="d-flex align-items-center">
    <div class="container d-flex justify-content-between">

        <div id="logo">
            <h1><a href="/">Shop<span>uy</span></a></h1>
            <!-- Uncomment below if you prefer to use an image logo -->
            <!-- <a href="index.html"><img src="assets/img/logo.png" alt=""></a>-->
        </div>

        <nav id="navbar" class="navbar">
            <ul>
                <li><a class="nav-link scrollto active" href="/">Home</a></li>
                <li><a class="nav-link scrollto " href="/cart">My shopping cart</a></li>
                <li><a class="nav-link scrollto" href="/profile">Profile</a></li>
                <li><a class="nav-link scrollto" href="/logout">Logout</a></li>
            </ul>
            <i class="bi bi-list mobile-nav-toggle"></i>
        </nav><!-- .navbar -->

    </div>
</header><!-- End Header -->

<main id="main">


    <section id="portfolio-details" class="portfolio-details">

        <div class="container">
            <div class="row gy-4">
                <div class="profile" th:object="${user}">
                    <header>
                        <h1 th:text="*{firstName}"></h1>
                    </header>
                    <main>
                        <dl>
                            <dt>Email/Username</dt>
                            <dd th:text="*{email}"></dd>
                            <dt>Full name</dt>
                            <dd th:text="*{firstName} + ' ' + *{lastName}"></dd>
                            <dt>Address</dt>
                            <dd th:text="*{address}"></dd>
                            <dt>Phone</dt>
                            <dd th:text="*{telephone}"></dd>
                            <dt>Bank Account ID</dt>
                            <dd th:text="*{bankId}"></dd>
                        </dl>
                    </main>

                </div>
            </div>
        </div>
    </section>
</main>

</body>
</html>
